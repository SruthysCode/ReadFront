<div>

    <div style="display: flex; flex-wrap: wrap; padding-top: 5px;">

        <div *ngIf="noActivity; else activityList">
            <p>You havent done any Activities </p>
        </div>

        <ng-template #activityList>
            <div *ngFor="let activity of Activity" style="margin-right: 10px;">
                <button type="button" class="px-8 py-3 font-semibold  bg-violet-800 text-gray-100"
                    (click)="DisplayMark(activity.todo_id, activity.todoname)">{{ activity.todoname }}</button>
            </div>
        </ng-template>
    </div>




    <div class="m-5" *ngIf="rankDetails">

        <div class="w-1/3">
            <div class="container p-2 mx-auto rounded-md sm:p-4 text-gray-800 bg-gray-50">
                <h2 class="mb-3 text-2xl font-semibold leading-tight">Your Score in {{Activityname}}</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-xs">
                        <thead class="rounded-t-lg bg-gray-300">
                            <tr class="text-right">
                                <th title="Ranking" class="p-3 text-left">Rank</th>
                                <th title="Mark" class="p-3">Marks</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr class="text-right border-b border-opacity-20 border-gray-300 bg-gray-100">
                                <td class="px-3 py-2 text-left">
                                    <span>{{rank.rank}}</span>
                                </td>
                                <td class="px-3 py-2">
                                    <span>{{rank.mark}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


</div>
