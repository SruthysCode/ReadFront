<div *ngIf="!showBook"
    class="flex items-center justify-between m-20 w-1/3 p-6 border-l-8 sm:py-8 border-violet-600 bg-gray-50 text-gray-800">

    <span>Book Not Uploaded!!</span>
</div>


<div *ngIf="showBook" class=" m-2">
    <iframe id="ifram" [src]="pdfUrl" style="width:100%;height:500px;" allowfullscreen="true" frameBorder="0"
        class="border" (click)="toggleFullScreen()"></iframe>
</div>
