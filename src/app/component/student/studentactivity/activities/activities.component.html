<div>
    <div class="max-w-screen-xl p-5 mx-auto bg-gray-100 text-gray-800">
        <div class="space-y-2 text-center">
            <h2 class="text-3xl font-bold">Your Activities</h2>
        </div>
        <div class="grid grid-cols-1 gap-5 lg:grid-cols-4 sm:grid-cols-2">
            <div *ngFor="let Activity of getActivitiesForPage(currentPage)">
                <div class="relative flex items-end justify-start w-full text-left bg-center bg-cover h-96 bg-gray-500"
                    style="background-image: url({{Activity.activity_link}});">
                    <div
                        class="absolute top-0 bottom-0 left-0 right-0 bg-gradient-to-b via-transparent from-gray-900 to-gray-900">
                    </div>
                    <div class="absolute top-0 left-0 right-0 flex items-center justify-between mx-5 mt-3">
                        <a rel="noopener noreferrer" href="#"
                            class="px-3 py-2 text-xs font-semibold tracki uppercase text-gray-100 bgundefined">{{Activity.todoname}}</a>
                        <div class="flex flex-col justify-start text-center text-gray-100">
                            <span class="text-3xl font-semibold leadi tracki">
                                {{ Activity.submitted_date | date:'dd' : 'UTC' }}
                            </span>
                            <span class="leadi uppercase">{{Activity.submitted_date | date:'MMM'
                                }}</span>
                        </div>
                    </div>
                    <h2 class="z-10 p-5">
                        <a rel="noopener noreferrer" href="#" class="font-medium text-md hover:underline text-gray-100">
                            {{Activity.bookname}}</a>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="flex justify-center space-x-1 text-gray-800">
    <button title="previous" type="button"
        class="inline-flex items-center justify-center w-8 h-8 py-0 border rounded-md shadow-md bg-gray-50 border-gray-100"
        (click)="currentPage = currentPage > 1 ? currentPage - 1 : 1">
        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
            stroke-linejoin="round" class="w-4">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </button>
    <ng-container *ngFor="let page of getPaginationArray()">
        <button type="button"
            class="inline-flex items-center justify-center w-8 h-8 text-sm font-semibold border rounded shadow-md bg-gray-50 text-violet-600 border-violet-600"
            [ngClass]="{'bg-violet-600 text-white': currentPage === page}"
            (click)="currentPage = page">{{page}}</button>
    </ng-container>
    <button title="next" type="button"
        class="inline-flex items-center justify-center w-8 h-8 py-0 border rounded-md shadow-md bg-gray-50 border-gray-100"
        (click)="currentPage = currentPage < getTotalPages() ? currentPage + 1 : getTotalPages()">
        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
            stroke-linejoin="round" class="w-4">
            <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
    </button>
</div>
