<div>
    <div class="flex w-100% m-5">
        <div class="w-50%" *ngIf="showActivity">
            <h1>Current Week Activity ToDo is : </h1>
            <img [src]="Imgsrc" id="tempimage" alt="" width="500px" height="400px" class="bg-white m-10">
        </div>
        <div *ngIf="!showActivity"
            class="flex items-center justify-between m-20 w-1/3 p-6 border-l-8 sm:py-8 border-violet-600 bg-gray-50 text-gray-800">
            <span> No Activity Available!!</span>
        </div>

        <div *ngIf="showActivity">
            <div *ngIf="!hideActivity">
                <h1>Post Your Activity</h1>
                <div class="file-upload-container m-5">
                    <input type="file" name="book" id="file" class="hidden" (change)="onFileSelected($event)">
                    <label for="file"
                        class="px-8 py-3 font-semibold rounded-full bg-violet-800 text-gray-100 cursor-pointer">Select
                        Activity </label>
                </div>

                <div *ngIf="visiblePost">
                    <form [formGroup]="form" (submit)="onSubmit()">
                        <div class="image-container ">
                            <img [src]="Activitysrc" id="tempimage" alt="" width="500px" height="400px"
                                class="bg-white m-10">
                        </div>
                        <input formControlName="activity" type="text" class="mt-1 p-2 border rounded" hidden>
                        <input formControlName="Date" type="text" class="mt-1 p-2 border rounded" hidden>
                        <button type="submit"
                            class="px-8 py-3 font-semibold rounded-full bg-violet-800 text-gray-100">Upload</button>
                    </form>
                </div>
            </div>

            <div *ngIf="hideActivity"
                class="flex  m-20  p-6 border-l-8 sm:py-8 border-violet-600 bg-gray-50 text-gray-800">
                <span>Your Activity is Uploaded!!</span>
            </div>
        </div>
    </div>
</div>
