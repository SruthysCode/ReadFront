
<div>
    <div class="fixed inset-0 z-50 flex items-center justify-center" *ngIf="showModal">
      <div class="fixed inset-0 bg-black opacity-50"></div>
      <div class="bg-white p-8 rounded-lg z-10 max-w-3xl w-full">
        <h3 class="text-lg font-medium mb-4">Edit Student Details</h3>
        <!-- Add your form fields for editing here -->
        <form [formGroup]="form" (submit)="onSubmit()" enctype="multipart/form-data">
          <div class="mb-4">
            <label for="editName" class="block text-sm font-medium text-gray-600">Name</label>
            <input formControlName="name" type="text" id="editName" name="editName" [(ngModel)]="editedStudent.name"
              class="mt-1 p-2 border rounded w-full">
          </div>
          <div class="mb-4">
            <label for="editaddress" class="block text-sm font-medium text-gray-600"> Address</label>
            <input formControlName="address" type="text" id="editaddress" name="editaddress"
              [(ngModel)]="editedStudent.address" class="mt-1 p-2 border rounded w-full">
          </div>
          <div class="mb-4">
            <label for="editemail" class="block text-sm font-medium text-gray-600">Email</label>
            <input formControlName="email" type="text" id="editemail" name="editemail" [(ngModel)]="editedStudent.email"
              class="mt-1 p-2 border rounded w-full disabled ">
          </div>
          <div class="mb-4">
            <label for="editmobile" class="block text-sm font-medium text-gray-600"> Mobile</label>
            <input formControlName="mobile" type="text" id="editmobile" name="editmobile"
              [(ngModel)]="editedStudent.mobile" class="mt-1 p-2 border rounded w-full">
          </div>
          <div class="mb-4">
            <label for="editavatar" class="block text-sm font-medium text-gray-600"> Avatar</label>
            <input formControlName="avatar" type="text" id="editavatar" name="editavatar"
              [(ngModel)]="editedStudent.avatar" class="mt-1 p-2 border rounded w-full hidden">
  
            <div class="flex mt-4 space-x-8">
              <div class="image-container ">
                <img formControlName="avatar" src="{{ editedStudent.avatar }}" alt="student Profile" width="100px"
                  height="100px">
              </div>
              <div class="image-container ">
                <img formControlName="tempimage" [src]="Imgsrc" id="tempimage" alt="" width="100px" height="100px"
                  class="bg-white">
              </div>
  
            </div>
  
            <div class="file-upload-container">
              <input type="file" name="image" (change)="onFileSelected($event)">
  
            </div>
  
  
          </div>
  
          <div class="flex justify-between">
            <div>
              <input type="image" src="../../../../assets/img/back.png" class="w-10 h-10" href="student/profile">
            </div>
            <div class="flex justify-center flex-grow">
              <!-- Add other form fields as needed -->
              <button type="submit" class="px-8 py-3 font-semibold rounded-full bg-violet-800 text-gray-100">Save
                Changes</button>
            </div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
