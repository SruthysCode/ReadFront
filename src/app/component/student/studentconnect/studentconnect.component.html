
<div class="m-5">
    <h3 class="text-lg font-bold">Chat Online with your Mentor</h3>

    <h5 class="mt-2" *ngIf="!option">{{ value === 'Student' ?  'Please wait till the call arrives' : '' }}</h5>
    
    <div class="mt-4" *ngIf="option">
        <div>
            <h6>Ongoing Video call</h6>
        </div>
        <div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-700">local:</p>
                    <video #myVideo class="w-full" autoplay></video>
                </div>
                <div>
                    <p class="text-sm text-gray-700">remote:</p>
                    <video #remoteVideo class="w-full" autoplay></video>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <!-- camera on button -->
        <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="startLocalVideo()"
            [disabled]="myVideoActive">Camera On</button>

         <!-- camera off button    -->
        <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="pauseLocalVideo()"
            [disabled]="!myVideoActive">Camera Off</button>

            <!-- mute/unmute -->
         <button class="bg-blue-500 text-white px-4 py-2 rounded" *ngIf="myStream" (click)="handleMute()">
                {{ muted ? 'Unmute' : 'Mute' }}
            </button>

            <!-- call end button -->
        <button class="bg-red-500 text-white px-4 py-2 rounded" *ngIf="remoteSocketId  && callEnd"
            (click)="disConnectCall()">End Call</button>

            <!-- accept call button -->
         <button class="bg-green-500 text-white px-4 py-2 rounded" *ngIf="value === 'Student' && myStream && accepted"
          (click)="sendStreams()">Accept Call</button>

        </div>
</div>
