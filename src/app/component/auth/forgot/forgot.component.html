


<div>
    <div class="flex flex-col m-20 w-full max-w-md p-12 space-y-4 text-center bg-gray-50 text-gray-800">
        <h1 class="text-3xl font-semibold">Forgot Password? </h1>
        <form [formGroup]="form" (submit)="verifymail()" novalidate="" class="space-y-4">
            <div class="flex flex-col">
                <label for="email" class="sr-only">Enter Email </label>
                <input formControlName="email" id="email" type="text" placeholder="Enter email "
                    class="rounded-t-md border-gray-900 bg-white-900 text-gray-800 focus:ri focus:border-violet-600 focus:ri">
             
            </div>


            <button type="submit"
                class="px-8 py-3 space-x-2 font-semibold rounded bg-violet-600 text-gray-50">Verify</button>
        </form>
    </div>
</div>
