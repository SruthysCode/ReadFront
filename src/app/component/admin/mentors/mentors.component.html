<div className="min-h-screen flex flex-row " style="display :flex">
  <!-- <div style="flex: '0 0 25%'">
      <app-sidebar></app-sidebar>
  
    </div> -->
  <div className="" style="flex: 1">

    <!-- *********** -->
    <div class="m-3 w-3/12 ">
      <input [(ngModel)]="searchMentor"
        class="w-full pl-8 pr-2  h-10 text-black-700 placeholder-gray-600 bg-violet-100 border-0 rounded-md dark:placeholder-gray-500 dark:focus:shadow-outline-gray dark:focus:placeholder-black-600 dark:bg-black-700 dark:text-black-200 focus:placeholder-gray-500 focus:bg-gray-100 focus:border-purple-300 focus:outline-none focus:shadow-outline-purple form-input"
        type="text" placeholder="Search for Mentor" aria-label="Search" />
    </div>

    <!-- <p hidden>{{mentors[0].name}}</p> -->
    <div class="container p-2 mx-auto sm:p-4 text-gray-800">
      <h2 class="mb-4 text-2xl font-semibold leadi">Mentors</h2>
      <p hidden>{{ mentors[0].name}}</p>
      <div class="overflow-x-auto">
        <table class="min-w-full text-xs">
          <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col>
            <!-- <col class="w-20"> -->
          </colgroup>
          <thead class="bg-gray-300">
            <tr class="text-left">
              <th class="p-5">Name</th>
              <th class="p-5">Email</th>
              <th class="p-6">Address</th>
              <th class="p-4">Mobile</th>
              <th class="p-2 text-center">Actions</th>
              <!-- <th class="p-3">Status</th> -->
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let mentor of mentors">

              <tr class="border-b border-opacity-20 border-gray-300 bg-gray-50"
                *ngIf="searchMentor ==='' || mentor.name.toLowerCase().includes(searchMentor) ">
                <td class="p-3">
                  <p>{{mentor.name}}</p>
                </td>
                <td class="p-3">
                  <p>{{mentor.email}}</p>
                </td>
                <td class="p-3 ">
                  <p>{{mentor.address}}</p>
                  <!-- <p class="text-gray-600">Friday</p> -->
                </td>
                <td class="p-3">
                  <p>{{mentor.mobile}}</p>
                  <!-- <p class="text-gray-600">Tuesday</p> -->
                </td>
                <td class="p-3 text-center">
                  <span class="px-3 m-5 py-1 font-semibold rounded-md bg-violet-600 text-gray-50">
                    <span (click)="editmentor(mentor._id,'mentor')">Edit</span>
                  </span>
                  <span class="px-3 m-5 py-1 font-semibold rounded-md bg-violet-600 text-gray-50">
                    <span (click)="deletementor(mentor._id)">Delete</span>
                  </span>

                  <span class="px-3 m-3 w-34 inline-block py-1 font-semibold rounded-md bg-violet-600 text-gray-50">
                    <span (click)="blockmentor(mentor, mentor._id)">
                      <ng-container *ngIf="mentor.blocked; else unblocked">Unblock</ng-container>
                      <ng-template #unblocked>Block</ng-template>
                    </span>
                  </span>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
    <!-- ************* -->
    <app-pagination [currentPage]="currentPage" [limit]="limit" [total]="total"
      (changePage)="changePage($event)"></app-pagination>
  </div>
</div>
