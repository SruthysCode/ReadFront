
<div class="m-5">
    <h3 class="text-lg font-bold">Video Call</h3>

    
    <div *ngIf="value === 'Mentor'" class="mt-4">
        <div *ngIf="remoteSocketId; else noStudent" class="text-green-500">
            Student Online
        </div>
        <ng-template #noStudent>
            <div class="text-gray-500">No one in the room</div>
        </ng-template>
    </div>
    <div class="mt-4">
        <div>
            <h6>Ongoing Videocall</h6>
        </div>
        <div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-700">local:</p>
                    <video #myVideo class="w-full" autoplay></video>
                </div>
                <div>
                    <p class="text-sm text-gray-700">remote:</p>
                    <video #remoteVideo class="w-full" autoplay></video>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <!-- camera on button -->
        <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="startLocalVideo()"
            [disabled]="myVideoActive">Camera On</button>

         <!-- camera off button    -->
        <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="pauseLocalVideo()"
            [disabled]="!myVideoActive">Camera Off</button>

            <!-- mute/unmute -->
         <button class="bg-blue-500 text-white px-4 py-2 rounded" *ngIf="myStream" (click)="handleMute()">
                {{ muted ? 'Unmute' : 'Mute' }}
            </button>

            <!-- call end button -->
        <button class="bg-red-500 text-white px-4 py-2 rounded" *ngIf="remoteSocketId && callEnd"
            (click)="disConnectCall()">End Call</button>

       
            <!-- call button -->
        <button class="bg-blue-500 text-white px-4 py-2 rounded" *ngIf="callActive && value === 'Mentor' && remoteSocketId"
            (click)="handleCallStudent()">Call Student</button>
    </div>
</div>
