<div>
    <div *ngFor="let blog of getPaginatedBlog()">
        <div *ngIf="blog.mark==0">
            <section class="p-6 bg-gray-100 text-gray-800">
                <div class="container grid gap-6 mx-auto text-center lg:grid-cols-2 xl:grid-cols-5">
                    <div class="w-full px-6 py-16 rounded-md sm:px-12 md:px-16 xl:col-span-2 bg-gray-50">
                        <span class="block mb-2 font-semibold uppercase text-violet-600">{{blog.studentname}}</span>
                        <p class="my-8">
                            <span class="font-medium text-gray-900">{{blog.todoname}}
                            </span>
                        </p>
                        <p class="my-8">
                            <span class="font-medium text-gray-900">{{blog.booktitle}}</span>
                        </p>
                        <form class="space-y-3" (submit)="onSubmit(blog)">
                            <div>

                                <input id="id" type="hidden" formControlName="activity_id" [value]="blog._id">

                                <label for="marks" class="text-sm">Marks</label><br>

                                <select (change)="onMarkChange($event)" id="marks"
                                    class="w-39  rounded-md focus:ring focus:ri border-gray-800 bg-pink-100">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <button type="submit"
                                class="w-40 py-2 font-semibold rounded bg-violet-600 text-gray-50 ">Assign</button>
                        </form>
                    </div>
                    <img src="{{blog.activity_link}}" alt=""
                        class="object-cover  rounded-md xl:col-span-3 bg-gray-500 xl:px-6"
                        style="width: 600px; height: 500px;">
                </div>
            </section>

        </div>

    </div>
</div>


<div>
    <div class="items-center space-y-2 text-xs sm:space-y-0 sm:space-x-3 sm:flex">
        <span class="block">Page {{ currentPage }} of {{ getTotalPages() }}</span>
        <div class="space-x-1">
            <button title="previous" type="button"
                class="inline-flex items-center justify-center w-8 h-8 py-0 border rounded-md shadow"
                (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
                <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                    stroke-linejoin="round" class="w-4">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <button title="next" type="button"
                class="inline-flex items-center justify-center w-8 h-8 py-0 border rounded-md shadow"
                (click)="goToPage(currentPage + 1)" [disabled]="currentPage === getTotalPages()">
                <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                    stroke-linejoin="round" class="w-4">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </div>
</div>
